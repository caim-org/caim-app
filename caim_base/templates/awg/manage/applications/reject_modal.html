{% load caim_helpers %}
<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container-fluid" style="height: 100%;">
            <h2 class="modal-title">Reject Application?</h2>
        </div>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h3 class="row">Applicant</h3>
              <div class="row">{{ app.fosterer.firstname }} {{ app.fosterer.lastname }}</div>
              <div>{{ app.fosterer.city }}, {{ app.fosterer.state }}</div>
            </div>
            <div class="col">
              <h3 class="row">Animal</h3>
              <div class="row">
                <img
                  class="col"
                  style="background-color: #eee"
                  src="{{ app.animal.primary_photo.url|image_resize:'75x75 crop' }}"
                >
                <div class="col">{{ app.animal.name}}</div>
              </div>
            </div>
            <hr>
            <form action="/organization/{{ awg.id }}/applications/{{ app.id }}", method="post" style="height: 100%;">
            {% csrf_token %}
              <input class="d-none" name="status" type="text" value="{{ app.FosterApplicationStatus.REJECTED | title }}" readonly>
              <div class="row" style="height: 50%;">
                <div class="input-group" style="height: 100%;">
                    <textarea name='reject_reason' class="form-control" aria-label="Rejection Reason"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="form-text" id=""">Please give a rejection reason</div>
              </div>
              <div class="input-group">
                <input type="submit" class="btn btn-primary" value="Confirm">
              </div>
            </form>
        	</div>
      	</div>
    	</div>
    	<div class="modal-footer">
    	  <button type="button" class="btn btn-secondary" onclick="closeModal('awg-applications-modal')">Close</button>
    	</div>
    </div>
  </div>
</div>
