{% load caim_helpers %}
<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container-fluid" style="height: 100%;">
            <h2 class="modal-title">Reset Application to Pending?</h2>
        </div>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h3 class="row">Applicant</h3>
              <div class="row">{{ app.fosterer.firstname }} {{ app.fosterer.lastname }}</div>
              <div>{{ app.fosterer.city }}, {{ app.fosterer.state }}</div>
            </div>
            <div class="col">
              <h3 class="row">Animal</h3>
              <div class="row">
                <img
                  class="col"
                  style="background-color: #eee"
                  src="{{ app.animal.primary_photo.url|image_resize:'75x75 crop' }}"
                >
                <div class="col">{{ app.animal.name}}</div>
              </div>
            </div>
            <hr>
            <form action="/organization/{{ awg.id }}/applications/{{ app.id }}" , method="post">
              {% csrf_token %}
              <input class="d-none" name="status" type="text" value="{{ app.FosterApplicationStatus.PENDING | title }}"
                readonly>
              <div class="input-group">
                <input type="submit" class="btn btn-primary" value="Confirm">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal('awg-applications-modal')">Close</button>
      </div>
    </div>
  </div>
</div>
