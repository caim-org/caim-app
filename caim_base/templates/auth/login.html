{% extends 'base/wrapper.html' %}

{% load caim_helpers %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="container py-5">
          <h2>Log in</h2>
          <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Log in</button>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="/register{% modify_qs %}">Create an account</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
